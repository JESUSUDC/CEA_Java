<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Celular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f5faff; color: #222;}
        .container { max-width: 600px; }
        h1 { color: #0366d6;}
        .card { border: 1px solid #cfe2ff; border-radius: 8px; }
        label { color: #0366d6;}
        button { background: #0366d6; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background: #024e9a;}
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${celularForm.id == null or celularForm.id.isEmpty() ? 'Registrar Celular' : 'Editar Celular'}"></h1>
            </div>
            <div class="card-body">
                <!-- Mensajes de éxito y error -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="${celularForm.id == null or celularForm.id.isEmpty() ? '/celulares' : '/celulares/actualizar'}" 
                      method="post" th:object="${celularForm}">
                    <input type="hidden" th:field="*{id}"/>
                    
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" th:field="*{marca}" required maxlength="100"/>
                        <div class="form-text">Ingrese la marca del celular</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imei" class="form-label">IMEI</label>
                        <input type="text" class="form-control" id="imei" th:field="*{imei}" required maxlength="15"
                               placeholder="Ingrese 14-15 dígitos del IMEI"/>
                        <div class="form-text">El IMEI debe tener 14-15 dígitos y pasar la validación Luhn</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nfc" class="form-label">NFC</label>
                        <select class="form-control" id="nfc" th:field="*{nfc}">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="huella" class="form-label">Huella</label>
                        <select class="form-control" id="huella" th:field="*{huella}">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="operador" class="form-label">Operador</label>
                        <input type="text" class="form-control" id="operador" th:field="*{operador}" required maxlength="60"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tecnologiaBanda" class="form-label">Banda</label>
                        <input type="text" class="form-control" id="tecnologiaBanda" th:field="*{tecnologiaBanda}" required maxlength="60"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cantidadSim" class="form-label">Cantidad SIM</label>
                        <input type="number" class="form-control" id="cantidadSim" th:field="*{cantidadSim}" min="1" max="4" required/>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${celularForm.id == null or celularForm.id.isEmpty() ? 'Guardar' : 'Actualizar'}"></span>
                        </button>
                        <a th:href="@{/celulares}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
