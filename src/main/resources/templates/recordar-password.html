<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5faff; }
        h1 { color: #0366d6; text-align: center; }
        .box {
            max-width: 350px;
            margin: 4em auto;
            background: #fff; border-radius: 8px; padding: 2em; border: 1px solid #cfe2ff;
        }
        label { color: #0366d6;}
        input, button {
            width: 100%; margin-top: 8px; margin-bottom: 18px;
            padding: 8px; border: 1px solid #cfe2ff; border-radius: 4px;
        }
        button { background: #0366d6; color: #fff; border: none; font-size: 1em;}
        button:hover { background: #024e9a;}
        .links { text-align: center;}
        .links a { color: #0366d6;}
        .msg { color: #228B22; text-align: center;}
        .error { color: #d50318; text-align: center;}
    </style>
</head>
<body>
    <div class="box">
        <h1>Recuperar Contraseña</h1>
        <form th:if="${#lists.isEmpty(param.recuperar)}" action="#" th:action="@{/recordar-password}" method="post">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />
            <button type="submit">Enviar código / Restablecer</button>
        </form>
        <form th:if="${param.recuperar}" th:action="@{/actualizar-password}" method="post">
            <input type="hidden" name="email" th:value="${param.email}" />
            <label for="newpass">Nueva contraseña</label>
            <input type="password" id="newpass" name="newpass" placeholder="Nueva contraseña" minlength="4" required/>
            <button type="submit">Actualizar contraseña</button>
        </form>
        <div class="links" style="margin-top:2em;">
            <a th:href="@{/login}">Volver a Login</a>
        </div>
        <div th:if="${param.error}" class="error">Correo no registrado.</div>
    </div>
</body>
</html>
