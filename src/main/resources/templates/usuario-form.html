<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${usuarioForm.id == null or usuarioForm.id.isEmpty() ? 'Registrar Usuario' : 'Editar Usuario'}">
                    Registrar Usuario
                </h2>
            </div>
            <div class="card-body">
                <!-- Mensajes -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <form th:action="${usuarioForm.id == null or usuarioForm.id.isEmpty() ? '/usuarios' : '/usuarios/actualizar'}" 
                      method="post" th:object="${usuarioForm}">
                    
                    <!-- Campo oculto para ID -->
                    <input type="hidden" th:field="*{id}"/>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" 
                               th:field="*{nombre}" required
                               placeholder="Ingrese el nombre completo">
                        <div class="form-text">El nombre es obligatorio</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}" required
                               placeholder="ejemplo@correo.com">
                        <div class="form-text">El email es obligatorio y debe ser válido</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}" 
                               th:required="${usuarioForm.id == null or usuarioForm.id.isEmpty()}"
                               placeholder="Ingrese la contraseña">
                        <div class="form-text" th:if="${usuarioForm.id != null and !usuarioForm.id.isEmpty()}">
                            Dejar vacío para mantener la contraseña actual
                        </div>
                        <div class="form-text" th:if="${usuarioForm.id == null or usuarioForm.id.isEmpty()}">
                            La contraseña es obligatoria para nuevos usuarios
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${usuarioForm.id == null or usuarioForm.id.isEmpty() ? 'Guardar' : 'Actualizar'}">
                                Guardar
                            </span>
                        </button>
                        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
