<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5faff; }
        h1 { color: #0366d6; text-align: center; }
        .auth-box {
            max-width: 350px;
            margin: 4em auto;
            background: #fff;
            border-radius: 8px;
            padding: 2em 2em 1.5em 2em;
            border: 1px solid #cfe2ff;
        }
        label { color: #0366d6;}
        input {
            width: 100%; margin-top: 5px; margin-bottom: 18px;
            padding: 8px; border: 1px solid #cfe2ff; border-radius: 4px;
        }
        button {
            background: #0366d6; color: #fff; padding: 10px 18px; 
            border: none; border-radius: 4px; width: 100%; cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #024e9a;}
        .links { text-align: center; margin-top: 1em;}
        .links a { color: #0366d6; text-decoration: underline; margin: 0 1em;}
        .msg { color: #228B22; text-align: center;}
        .error { color: #d50318; text-align: center;}
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Iniciar Sesión</h1>
        <form action="#" th:action="@{/login}" method="post">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Correo electrónico" required/>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required/>

            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a th:href="@{/registro}">¿No tienes cuenta? Regístrate</a> |
            <a th:href="@{/recordar-password}">¿Olvidaste tu contraseña?</a>
        </div>
        <div th:if="${param.reset}" class="msg">¡Contraseña actualizada, por favor inicia sesión!</div>
        <div th:if="${param.logout}" class="msg">¡Sesión cerrada correctamente!</div>
        <div th:if="${param.error}" class="error">Credenciales inválidas.</div>
    </div>
</body>
</html>
