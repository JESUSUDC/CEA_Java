<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Asignación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-link me-2"></i>Nueva Asignación
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form th:action="@{/asignaciones}" method="post" th:object="${asignacionForm}">
                            <div class="mb-4">
                                <label for="usuarioId" class="form-label fw-semibold">
                                    <i class="fas fa-user me-2 text-primary"></i>Seleccionar Usuario
                                </label>
                                <select class="form-select" id="usuarioId" th:field="*{usuarioId}" required>
                                    <option value="">Seleccione un usuario...</option>
                                    <option th:each="usuario : ${usuarios}" 
                                            th:value="${usuario.id()}" 
                                            th:text="${usuario.nombre() + ' (' + usuario.email().value() + ')'}">
                                    </option>
                                </select>
                                <div class="form-text">Seleccione el usuario que recibirá el celular</div>
                            </div>

                            <div class="mb-4">
                                <label for="celularId" class="form-label fw-semibold">
                                    <i class="fas fa-mobile-alt me-2 text-primary"></i>Seleccionar Celular
                                </label>
                                <select class="form-select" id="celularId" th:field="*{celularId}" required>
                                    <option value="">Seleccione un celular...</option>
                                    <option th:each="celular : ${celulares}" 
                                            th:value="${celular.id()}" 
                                            th:text="${celular.marca() + ' - ' + celular.imei().value()}">
                                    </option>
                                </select>
                                <div class="form-text">Seleccione el celular a asignar</div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Asignar Celular
                                </button>
                                <a th:href="@{/asignaciones}" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
