<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Celulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-primary fw-bold mb-1">Gestión de Celulares</h1>
                <p class="text-muted">Administra los celulares del sistema</p>
            </div>
            <a th:href="@{/celulares/nuevo}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus-circle"></i> Registrar Nuevo Celular
            </a>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="card-title mb-0">
                    <i class="fas fa-mobile-alt me-2"></i>Lista de Celulares
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th class="ps-4">Marca</th>
                                <th>IMEI</th>
                                <th>NFC</th>
                                <th>Huella</th>
                                <th>Operador</th>
                                <th>Banda</th>
                                <th>SIM</th>
                                <th class="text-center pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${celulares}">
                                <td class="ps-4 fw-semibold" th:text="${c.marca()}"></td>
                                <td>
                                    <code class="text-primary" th:text="${c.imei().value()}"></code>
                                </td>
                                <td>
                                    <span th:class="${c.tieneNfc()} ? 'badge bg-success' : 'badge bg-secondary'" 
                                         th:text="${c.tieneNfc()} ? 'Sí' : 'No'"></span>
                                </td>
                                <td>
                                    <span th:class="${c.tieneHuella()} ? 'badge bg-success' : 'badge bg-secondary'" 
                                         th:text="${c.tieneHuella()} ? 'Sí' : 'No'"></span>
                                </td>
                                <td th:text="${c.operador()}"></td>
                                <td th:text="${c.banda()}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${c.cantidadSim()}"></span>
                                </td>
                                <td class="text-center pe-4">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{'/celulares/editar/' + ${c.id()}}" 
                                           class="btn btn-outline-warning">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <form th:action="@{'/celulares/eliminar/' + ${c.id()}}" 
                                              method="post" class="d-inline">
                                            <button type="submit" 
                                                    class="btn btn-outline-danger ms-1"
                                                    onclick="return confirm('¿Estás seguro de eliminar este celular?')">
                                                <i class="fas fa-trash"></i> Eliminar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${celulares.empty}">
                                <td colspan="8" class="text-center py-4 text-muted">
                                    <i class="fas fa-mobile-alt fa-2x mb-3 d-block"></i>
                                    No hay celulares registrados
                                    <br>
                                    <small class="text-muted">Comienza registrando el primer celular</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver al menú principal
            </a>
            <div class="text-muted small">
                Total: <span th:text="${celulares.size()}"></span> celulares
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
