<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-primary fw-bold mb-1">Gestión de Usuarios</h1>
                <p class="text-muted">Administra los usuarios del sistema</p>
            </div>
            <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus me-2"></i>Registrar Nuevo Usuario
            </a>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="card-title mb-0">
                    <i class="fas fa-users me-2"></i>Lista de Usuarios
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th class="ps-4">Nombre</th>
                                <th>Email</th>
                                <th class="text-center pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${usuarios}">
                                <td class="ps-4 fw-semibold" th:text="${u.nombre()}"></td>
                                <td>
                                    <i class="fas fa-envelope text-muted me-2"></i>
                                    <span th:text="${u.email().value()}"></span>
                                </td>
                                <td class="text-center pe-4">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{'/usuarios/editar/' + ${u.id()}}" 
                                           class="btn btn-outline-warning">
                                            <i class="fas fa-edit me-1"></i>Editar
                                        </a>
                                        <form th:action="@{'/usuarios/eliminar/' + ${u.id()}}" 
                                              method="post" class="d-inline">
                                            <button type="submit" 
                                                    class="btn btn-outline-danger ms-1"
                                                    onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                                <i class="fas fa-trash me-1"></i>Eliminar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${usuarios.empty}">
                                <td colspan="3" class="text-center py-4 text-muted">
                                    <i class="fas fa-users fa-2x mb-3 d-block"></i>
                                    No hay usuarios registrados
                                    <br>
                                    <small class="text-muted">Comienza registrando el primer usuario</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver al menú principal
            </a>
            <div class="text-muted small">
                Total: <span th:text="${usuarios.size()}"></span> usuarios
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
