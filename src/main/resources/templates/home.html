<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Bienvenido al Sistema</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    ¡Has iniciado sesión correctamente!
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Usuarios</h5>
                                <p class="card-text">Gestiona los usuarios del sistema</p>
                                <a th:href="@{/usuarios}" class="btn btn-primary">Gestionar Usuarios</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Celulares</h5>
                                <p class="card-text">Gestiona los celulares disponibles</p>
                                <a th:href="@{/celulares}" class="btn btn-primary">Gestionar Celulares</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Asignaciones</h5>
                                <p class="card-text">Gestiona asignaciones de celulares</p>
                                <a th:href="@{/asignaciones}" class="btn btn-primary">Gestionar Asignaciones</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
